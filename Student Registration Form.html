<html>
<head>
<title>
Student Registration Form
</title>
<h1><center>STUDENT REGISTRATION FORM</center></h1>
</head>

<body background="E:\Semester 2\html lab\form\yellowtexture.png">
<table>
<form>
	<tr>
		<td><font size="5">First Name :</font></td>
		<td><input type="text" name="fn" value="" required></td>
	</tr>

	<tr>
		<td><font size="5">Middle Name :</font></td>
		<td><input type="text" name="mn" value="" required></td>
	</tr>

	<tr>
		<td><font size="5">Last Name :</font></td>
		<td><input type="text" name="ln" value="" required></td>
	</tr>

	</tr>
		<td><font size="5">Gender :</font></td>
		<td>
		<select>
			<option value=""></option>
			<option value="m">Male</option>
			<option value="f">Female</option>
			<option value"t">Transgender</option>
			<option value="o">Others</option>
		</select>
		</td>
	</tr>

	<tr>
		<td><font size="5">Father's Name :</font></td>
		<td><input type="text" name="FN" value="" required></td>
	</tr>

	<tr>
		<td><font size="5">Mother's Name :</font></td>
		<td><input type="text" name="MN" value="" required></td>
	</tr>

	<tr>
		<td><font size="5">Address :</font></td>
		<td><input type="text" name="A" value="" required></td>
	</tr>

	<tr>
		<td><font size="5">City :</font></td>
		<td><input type="text" name="city" value="" required></td>
	</tr>

	<tr>
		<td><font size="5">State :</font></td>
		<td><input type="text" name="state" value="" required></td>
	</tr>

	<tr>
		<td><font size="5">Mobile Number :</font></td>
		<td><input type="text" name="mob" value="" required></td>
	</tr>

	<tr>
		<td><font size="5">Email I.D. :</font></td>
		<td><input type="text" name="email" value="" required></td>
	</tr>

	<tr>
		<td><input type="checkbox" name="TC" value="" checked>I AGREE TO THE TERMS AND CONDITIONS.</td>
	</tr>

	<tr>
		<td><input type="Submit" value="Submit"></td>
	</tr>
</form>
</table>
</body>
</html>
